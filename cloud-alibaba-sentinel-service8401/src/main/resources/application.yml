server:
  port: 8401
spring:
  application:
    name: cloud-alibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        #nacos服务注册中心
        server-addr: 192.168.0.113:1111 #localhost:8848
    sentinel:
      transport:
        #配置sentinel dashboard地址
        dashboard: localhost:8080
        #默认8719端口，加入端口被占用会自动从8719开始依次扫描，直至找到未被注册的端口
        port: 8719
#sentinel规则持久化到nacos数据库
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.0.113:1111 #使用nacos集群
            dataId: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow


management:
  endpoints:
    web:
      exposure:
        include: '*'

#激活sentinel对feign的支持
feign:
  sentinel:
    enabled: true