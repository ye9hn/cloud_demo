#nacos配置
server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.110:1111 #Nacos服务注册中心,数据库版本
      config:
        server-addr: 192.168.0.110:1111 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml的配置
        group: DEV_GROUP   #分组
        namespace: 0230ae9a-93d3-4fa3-9ea0-327d5677bded  #这里我们使用dev 0230ae9a-93d3-4fa3-9ea0-327d5677bded 为的命名空间

#${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
#这里是nacos-config-client-dev.yaml  nacos-config-client-test.yaml
